<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Price Camparision Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="logo" href="./Images/edge_732092.png">

</head>

<body>
    <div class="main-container">
        <!-- Header Section -->
        <header>
            <div>
                <img src="./Images/edge_732092.png" style="height: 50px; width: 50px;" alt="logo" />
            </div>

            <div class="nav-items">

                <a href="#hero-section" target="_top">Home</a>
                <a href="#lenovo" target="_self">Lenovo Info</a>
                <a href="#hp">Hp Info</a>
                <a href="#dell">Dell Info</a>

                <a href="#contact">Contact Info </a>

            </div>
        </header>

        <div class="container">
            <!-- Hero Section -->
            <section id="hero-section" class="hero-section">
                <h1>Discover Your Perfect Laptop</h1>
                <p>Compare. Explore. Choose the best device that fits your needs.
                </p>
                <a href="#hp" class="hero-btn">Browse Laptops</a>
            </section>


            <div id="laptopsContainer">

                <!-- Hp Details -->
                <section id="hp" class="details">
                    <div class="left-side">
                        <img src="./Images/hp.jpg" alt="hpimage" />
                    </div>

                    <div class="right-side">

                    </div>
                </section>

                <!-- Lenovo Details -->
                <section id="lenovo" class="details">
                    <div class="left-side">
                        <img src="./Images/lenovo.jpg" alt="hpimage" />
                    </div>
                    <div class="right-side">

                    </div>

                </section>



                <!-- Dell Details -->
                <section id="dell" class="details">
                    <div class="left-side">
                        <img src="./Images/dell.jpg" alt="hpimage" />
                    </div>
                    <div class="right-side">

                    </div>

                </section>

            </div>







            <!-- Table Section -->

            <div class="Add-specfication">
                <div>
                    <input type="text" id="search" placeholder="Search with SpecificationName" />
                </div>
                <button class="updateBrandDetails">
                        Update Brand Details <i
                            class="fa-solid fa-pen-to-square fa-lg"></i>
                    </button>

                <button class="addSpecification">
                        Add Specification <i class="fa-solid fa-plus fa-lg"></i>
                    </button>

            </div>

            <div class="add-from active">
                <form class="addForm">
                    <div class="form-group">
                        <label for="specificationName">Specification
                                Name</label>
                        <input type="text" id="specificationName" placeholder="Enter Specification Name" />
                    </div>

                    <div class="form-group">
                        <label for="modelBrand">Select Brand</label>
                        <select id="modelBrand">
                                <option value>-- Select Brand --</option>
                                <option value="lenova">Lenovo</option>
                                <option value="hp">HP</option>
                                <option value="dell">Dell</option>
                            </select>
                    </div>

                    <div class="mini-form">
                        <div class="form-group">
                            <input type="text" id="modelName" placeholder="Enter Specification Value" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="modelRating" placeholder="Rating (1â€“5)" min="1" max="5" />
                        </div>

                        <div class="form-group">
                            <button type="button" id="addModel">Add</button>
                        </div>

                    </div>

                    <div id="modelsContainer"></div>

                    <div class="form-group">
                        <button type="submit">Submit Specification</button>
                    </div>
                </form>
            </div>

            <section class="table-wrap" id="home">
                <table>
                    <thead>
                        <tr>
                            <th>Specification </th>
                            <th>Lenova
                                <a href="#lenovo"> <i class="fa-solid fa-eye" style="color: #1c95f2;"></i> </a>
                            </th>
                            <th>Hp
                                <a href="#hp"> <i class="fa-solid fa-eye" style="color: #1c95f2;"></i> </a>
                            </th>
                            <th>Dell
                                <a href="#dell"><i class="fa-solid fa-eye"
                                            style="color: #1c95f2;"></i>
                                    </a></th>

                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </section>

            <!-- Compare laptops -->

            <div class="compare">
                <select class="laptop1">
                        <option>Choose 1st Laptop</option>
                        <option value="lenova">Lenova</option>
                        <option value="hp">Hp</option>
                        <option value="dell">Dell</option>
                    </select>
                <select class="laptop2">
                        <option>Choose 2st Laptop</option>

                    </select>
                <button type="button" class="compare-button">Comapare</button>
            </div>

            <!-- Best Laptop -->

            <div id="best-one" class="modal active">
                <div class="modal-content">
                    <span class="close-btn" id="closeModal"><i
                                class="fa-solid fa-xmark fa-lg"></i></span>
                    <div class="left-side">
                        <img src="./Images/dell.jpg" alt="hpimage" />
                    </div>
                    <div class="right-side">
                        <h2>Dell Laptop</h2>
                        <p>Some information about the best laptop...</p>
                    </div>
                </div>
            </div>

            <!-- Thanks Modal for Contacting Us-->
            <div id="thankyou" class="modal active">
                <div class="thanks-contact">
                    <img src="./Images/thankyou.png" alt="thankYou Image" />
                </div>
            </div>
            <!-- Update Brand Details -->

            <section id="updateBrand" class="modal active">
                <div class="modal-content1 brand-style">
                    <span class="close-btn" id="closeBrandModal"><i
                                class="fa-solid fa-xmark fa-lg"></i></span>

                    <select id="updatemodelBrand">
                            <option value>-- Select Brand --</option>
                            <option value="lenovo">Lenovo</option>
                            <option value="hp">HP</option>
                            <option value="dell">Dell</option>
                        </select>
                    <div id="brandUpdatedData">
                        <div class="form-group">
                            <label for="oldprice"> Price</label>
                            <input type="text" id="oldprice" />
                        </div>
                        <div class="form-group">
                            <label for="offerprice">Offer Price</label>
                            <input type="text" id="offerprice" />
                        </div>
                        <div class="form-group">
                            <label for="amazonurl">Amazon Url</label>
                            <input type="text" id="amazonurl" />
                        </div>
                        <div class="form-group">
                            <label for="brandDescription">Description</label>
                            <textarea rows="5" cols="30" id="brandDescription"></textarea>
                        </div>
                        <button id="submitupdateBrandDetails">Update</button>
                    </div>
                </div>
            </section>




        </div>

        <!-- Footer Section -->
        <footer id="contact" class="contact-us">
            <form class="styled-form conFom">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>

                <div class="form-check">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember Me</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="contactButton">Submit</button>
                </div>
            </form>

            <div class=" styled-form fit-image">

                <img src="./Images/flat-design-illustration-customer-support_23-2148887720.avif" alt="contactus" />
            </div>

        </footer>

    </div>
    <script src="./script.js"></script>
</body>

</html>
