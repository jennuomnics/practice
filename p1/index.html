<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Price Camparision Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="logo" href="./Images/edge_732092.png">

</head>

<body>
    <div class="main-container">
        <!-- Header Section -->
        <header>
            <div>
                <img src="./Images/edge_732092.png" style="height: 50px; width: 50px;" alt="logo" />
            </div>

            <div class="nav-items">

                <a href="#hero-section" target="_top">Home</a>
                <a href="#lenovo" target="_self">Lenovo Info</a>
                <a href="#hp">Hp Info</a>
                <a href="#dell">Dell Info</a>

                <a href="#contact">Contact Info </a>

            </div>
        </header>

        <div class="container">
            <!-- Hero Section -->
            <section id="hero-section" class="hero-section">
                <h1>Discover Your Perfect Laptop</h1>
                <p>Compare. Explore. Choose the best device that fits your needs.</p>
                <a href="#hp" class="hero-btn">Browse Laptops</a>
            </section>


            <!-- Table Section -->


            <div class="Add-specfication">
                <button class="addSpecification">
                    Add Specification <i class="fa-solid fa-plus fa-lg"></i>
                </button>

            </div>

            <div class="add-from active">
                <form class="addForm">
                    <div class="form-group">
                        <label for="specificationName">Specification Name</label>
                        <input type="text" id="specificationName" placeholder="Enter Specification Name" />
                    </div>
            
                    <div class="form-group">
                        <label for="modelBrand">Select Brand</label>
                        <select id="modelBrand">
                            <option value="">-- Select Brand --</option>
                            <option value="lenova">Lenovo</option>
                            <option value="hp">HP</option>
                            <option value="dell">Dell</option>
                        </select>
                    </div>
            
                    <div class="mini-form">
                        <div class="form-group">
                            <input type="text" id="modelName" placeholder="Enter Specification Value" />
                        </div>
                        <div class="form-group">
                            <input type="number" id="modelRating" placeholder="Rating (1â€“5)" min="1" max="5" />
                        </div>
                       
                        <div class="form-group">
                            <button type="button" id="addModel">Add</button>
                        </div>
                        
                    </div>
            
                    <div id="modelsContainer"></div>
            
                    <div class="form-group">
                        <button type="submit">Submit Specification</button>
                    </div>
                </form>
            </div>

            <section class="table-wrap" id="home">
                <table>
                    <thead>
                        <tr>
                            <th>Specification </th>
                            <th>Lenova
                                <a href="#lenovo"> <i class="fa-solid fa-eye" style="color: #1c95f2;"></i> </a>
                            </th>
                            <th>Hp
                                <a href="#hp"> <i class="fa-solid fa-eye" style="color: #1c95f2;"></i> </a>
                            </th>
                            <th>Dell
                                <a href="#dell"><i class="fa-solid fa-eye" style="color: #1c95f2;"></i> </a></th>

                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </section>


            <!-- Compare laptops -->

            <div class="compare">
                <select class="laptop1">
                    <option>Choose 1st Laptop</option>
                    <option value="lenova">Lenova</option>
                    <option value="hp">Hp</option>
                    <option value="dell">Dell</option>
                </select>
                <select class="laptop2">
                    <option>Choose 2st Laptop</option>
    
                </select>
                <button type="button" class="compare-button">Comapare</button>
            </div>



         <!-- Best Laptop -->

         <section id="best-one" class="details active">
            <div class="left-side">
                <img src="./Images/dell-laptops.jpg" alt="hpimage" />
            </div>

            <div class="right-side">
               
    
                </div>
        </section>



            <!-- Hp Details -->
            <section id="hp" class="details">
                <div class="left-side">
                    <img src="./Images/hp.jpg" alt="hpimage" />
                </div>

                <div class="right-side">

                </div>
            </section>

            <!-- Lenovo Details -->
            <section id="lenovo" class="details">
                <div class="left-side">
                    <img src="./Images/lenovo.jpg" alt="hpimage" />
                </div>
                <div class="right-side">

                </div>
              
            </section>

            <!-- Dell Details -->
            <section id="dell" class="details">
                <div class="left-side">
                    <img src="./Images/dell.jpg" alt="hpimage" />
                </div>
                <div class="right-side">

                </div>

               
            </section>

           



        </div>

        <!-- Footer Section -->
        <footer id="contact" class="contact-us">
            <form class="styled-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" />
                </div>

                <div class="form-check">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember Me</label>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class=" styled-form fit-image">
                <!-- <h4>Contact us</h3>
                    <p>(555) 555-5555</p>
                    <p>Contact@lumnia.test</p>
                    <p>10 Main st Boston MA</p>
                    <h4>Follow Us</h3>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-pinterest"></i> -->
                <img src="./Images/flat-design-illustration-customer-support_23-2148887720.avif" alt="contactus" />
            </div>


        </footer>


    </div>
    <script type="module" src="./data.js"></script>
    <script  src="./script.js"></script>
</body>

</html>
